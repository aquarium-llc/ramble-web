<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ramble</title>
    <style>
      :root {
        --font-main: "Avenir Next", "Gill Sans", "Trebuchet MS", sans-serif;
        --bg: #f7f3ea;
        --ink: #1b1b1f;
        --muted: #5a5a63;
        --panel: #ffffff;
        --accent: #d1542b;
        --line: #e5ddcf;
        --elephant: #1b1b1f;
        --elephant-stroke: transparent;
        --elephant-stroke-width: 0;
        --elephant-stroke-opacity: 0;
        --elephant-shine-opacity: 0;
        --elephant-filter: drop-shadow(0 12px 20px rgba(27, 27, 31, 0.18));
        --logo-font: "Garamond", "Palatino Linotype", Palatino, serif;
        --logo-size: clamp(2.8rem, 5vw, 4rem);
        --logo-weight: 400;
        --logo-letter: -0.02em;
        --logo-transform: none;
        --logo-style: normal;
        --logo-shadow: none;
        --slogan-font: var(--font-main);
        --slogan-size: 1.2rem;
        --slogan-weight: 500;
        --slogan-letter: 0;
        --slogan-transform: none;
        --slogan-style: normal;
        --slogan-color: var(--muted);
        --slogan-bg: transparent;
        --slogan-border: transparent;
        --slogan-radius: 0;
        --slogan-padding: 0;
        --slogan-shadow: none;
        --card-shadow: 0 20px 45px rgba(27, 27, 31, 0.08);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font-main);
        background: var(--bg);
        color: var(--ink);
        line-height: 1.6;
        min-height: 100vh;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .page {
        max-width: 1100px;
        margin: 0 auto;
        padding: 28px 20px 80px;
      }

      .hero {
        display: grid;
        grid-template-columns: minmax(180px, 220px) 1fr;
        gap: 22px;
        align-items: center;
        margin-bottom: 28px;
      }

      .ramblephant {
        width: 200px;
        height: auto;
        color: var(--elephant);
        filter: var(--elephant-filter);
      }

      .ramblephant .ramblephant-fill {
        fill: currentColor;
      }

      .ramblephant .ramblephant-stroke {
        fill: none;
        stroke: var(--elephant-stroke);
        stroke-width: var(--elephant-stroke-width);
        opacity: var(--elephant-stroke-opacity);
      }

      .ramblephant .ramblephant-shine {
        fill: url(#ramble-shine);
        opacity: var(--elephant-shine-opacity);
        mix-blend-mode: screen;
      }

      h1 {
        font-family: var(--logo-font);
        font-size: var(--logo-size);
        font-weight: var(--logo-weight);
        letter-spacing: var(--logo-letter);
        text-transform: var(--logo-transform);
        font-style: var(--logo-style);
        text-shadow: var(--logo-shadow);
      }

      .slogan {
        font-family: var(--slogan-font);
        font-size: var(--slogan-size);
        font-weight: var(--slogan-weight);
        letter-spacing: var(--slogan-letter);
        text-transform: var(--slogan-transform);
        font-style: var(--slogan-style);
        color: var(--slogan-color);
        background: var(--slogan-bg);
        border: 1px solid var(--slogan-border);
        border-radius: var(--slogan-radius);
        padding: var(--slogan-padding);
        box-shadow: var(--slogan-shadow);
        margin-top: 6px;
      }

      .years {
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        gap: 12px;
        margin-top: 16px;
        overflow-x: auto;
        padding-bottom: 4px;
      }

      .year-pill {
        border: none;
        border-bottom: 2px solid transparent;
        background: transparent;
        color: var(--ink);
        padding: 4px 2px;
        font-weight: 600;
        font-size: 0.95rem;
        letter-spacing: 0.08em;
        cursor: pointer;
        transition: color 0.2s ease, border-color 0.2s ease;
      }

      .year-pill:hover {
        color: var(--accent);
      }

      .year-pill.active {
        color: var(--accent);
        border-color: var(--accent);
      }

      .stage {
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 24px;
        padding: 24px;
        box-shadow: var(--card-shadow);
      }

      .scene h2 {
        font-size: clamp(2rem, 4vw, 3.2rem);
        margin-bottom: 10px;
      }

      .scene p {
        max-width: 52ch;
        margin-bottom: 18px;
      }

      .cta-row {
        margin-top: 18px;
      }

      .cta {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 12px 20px;
        border-radius: 999px;
        background: var(--accent);
        color: #ffffff;
        font-weight: 600;
      }

      .cta-outline {
        background: transparent;
        color: var(--accent);
        border: 1px solid var(--accent);
      }

      .scene-grid {
        display: grid;
        grid-template-columns: minmax(240px, 1fr) minmax(220px, 320px);
        gap: 18px;
        align-items: start;
      }

      .mini-cards {
        display: grid;
        gap: 12px;
      }

      .mini-card {
        padding: 12px 14px;
        border-radius: 14px;
        border: 1px solid var(--line);
        background: rgba(255, 255, 255, 0.7);
      }

      .mini-card strong {
        display: block;
        margin-bottom: 4px;
      }

      .scene-minimal {
        display: grid;
        gap: 12px;
      }

      .steps {
        list-style: decimal;
        padding-left: 20px;
        display: grid;
        gap: 8px;
        margin-top: 14px;
      }

      .steps li {
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 10px 12px;
      }

      .rule {
        height: 1px;
        background: var(--line);
        width: 120px;
      }

      .pill-row {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .pill {
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid var(--line);
        font-size: 0.9rem;
      }

      .bubble-row {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }

      .bubble-row span {
        width: 12px;
        height: 12px;
        border-radius: 999px;
        background: var(--accent);
        opacity: 0.6;
      }

      .status-bar {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid var(--line);
        background: rgba(255, 255, 255, 0.6);
        margin-bottom: 12px;
      }

      .status-bar span {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: var(--accent);
        box-shadow: 0 0 10px rgba(15, 17, 21, 0.15);
      }

      .quote-box {
        border-left: 3px solid var(--accent);
        padding-left: 14px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 12px;
        padding-top: 10px;
        padding-bottom: 10px;
        margin-bottom: 16px;
      }

      .signal-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
        margin-top: 16px;
      }

      .signal-grid span {
        height: 8px;
        border-radius: 999px;
        background: var(--accent);
        opacity: 0.35;
      }

      .tiles {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 10px;
      }

      .tile {
        padding: 12px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.75);
        border: 1px solid var(--line);
      }

      .keypad {
        display: grid;
        grid-template-columns: repeat(3, 16px);
        gap: 6px;
        margin: 10px 0 16px;
      }

      .keypad span {
        width: 16px;
        height: 16px;
        border-radius: 4px;
        border: 1px solid var(--line);
        background: rgba(255, 255, 255, 0.9);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.8);
      }

      .rainbow {
        height: 6px;
        border-radius: 999px;
        background: linear-gradient(
          90deg,
          #ff3b30,
          #ff9500,
          #ffcc00,
          #34c759,
          #007aff,
          #5856d6
        );
        margin: 12px 0 18px;
      }

      .gloss-bar {
        height: 10px;
        border-radius: 999px;
        background: linear-gradient(90deg, var(--accent), #ffd4b0);
        margin: 14px 0;
      }

      .specs {
        display: grid;
        gap: 8px;
        font-size: 0.95rem;
      }

      .specs div {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid var(--line);
        padding-bottom: 6px;
      }

      .editorial {
        border-left: 3px solid var(--accent);
        padding-left: 14px;
        font-style: italic;
        margin-bottom: 16px;
      }

      .poster {
        display: grid;
        gap: 12px;
        text-align: center;
      }

      .burst {
        display: inline-flex;
        align-self: center;
        padding: 8px 16px;
        border-radius: 999px;
        border: 2px dashed var(--accent);
        font-weight: 700;
      }

      .tape {
        display: inline-flex;
        align-self: center;
        padding: 6px 12px;
        border-radius: 6px;
        background: #ffe07a;
        color: #1b1b1f;
        font-weight: 700;
        transform: rotate(-2deg);
      }

      .terminal {
        background: rgba(0, 0, 0, 0.75);
        color: #b9f5c9;
        border-radius: 14px;
        padding: 16px;
        font-family: "Courier New", Courier, monospace;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .terminal strong {
        color: #7cf0ff;
      }

      .cursor {
        display: inline-block;
        width: 8px;
        height: 14px;
        background: #7cf0ff;
        margin-left: 6px;
        animation: blink 1s steps(2, start) infinite;
      }

      .theme-2026 {
        --font-main: "Optima", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        --bg: linear-gradient(180deg, #78c4f0 0%, #e9e6c8 52%, #cde8c4 100%);
        --ink: #0f1115;

      }

      }

        --bg: radial-gradient(circle at top, #101820 0%, #0b0f14 60%);

      }

      .theme-1976 {

        --slogan-weight: 700;
        --slogan-letter: 0.08em;
        --slogan-transform: uppercase;

        --slogan-bg: #fff4d7;
        --slogan-border: #b45309;
        --slogan-radius: 999px;
        --slogan-padding: 6px 14px;
        --slogan-shadow: 0 6px 0 rgba(180, 83, 9, 0.2);
      }

      .theme-2006 .stage {
        background: linear-gradient(180deg, #ffffff 0%, #fff1e3 100%);
      }

      .theme-1996 h1 {
        letter-spacing: 0.03em;
      }

      .theme-1986 .stage {
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .groove-stripe {
        height: 12px;
        border-radius: 999px;
        background: repeating-linear-gradient(
          90deg,
          var(--accent) 0 20px,
          #ffdba1 20px 40px,
          #8aa66a 40px 60px
        );
        margin: 12px auto 18px;
        width: min(260px, 80%);
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }

      @media (max-width: 760px) {
        .hero {
          grid-template-columns: 1fr;
        }

        .ramblephant {
          width: 160px;
          margin: 0 auto;
        }

        .scene-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

    <script>
      const eras = [
        {
          year: "2026",
          theme: "2026",
          content: `
            <div class="scene-grid">
              <div>
                <div class="status-bar" aria-hidden="true">
                  <span></span><span></span><span></span>
                </div>
                <h2>
                  Calling someone on the phone in 2026, out of the blue? They think
                  there's an emergency.
                </h2>
                <p>
                  There's maybe one or two people you're allowed to call without prior
                  authorization. So we made an app that makes it easy to start a call.
                </p>
                <ol class="steps">
                  <li>Add your friends.</li>
                  <li>Start a Ramble. We reach out to find who's available.</li>
                  <li>When your phone rings, answer it and catch up.</li>
                </ol>
                <div class="signal-grid" aria-hidden="true">
                  <span></span><span></span><span></span>
                  <span></span><span></span><span></span>
                  <span></span><span></span><span></span>
                </div>
              </div>
              <div>
                <a class="cta" href="https://testflight.com/ramble">Get the TestFlight</a>
              </div>
            </div>
          `
        },
        {
          year: "2016",
          theme: "2016",
          content: `
            <div>
              <div class="bubble-row" aria-hidden="true">
                <span></span><span></span><span></span><span></span>
              </div>
              <h2>Remember 2016?</h2>
              <div class="quote-box">
                <p>
                  Smart phones and social media meant nobody wanted to talk on the
                  phone. \"Texting is easier than calling,\" they said. What our app
                  presupposes is... what if it isn't?
                </p>
              </div>
            </div>
          `
        },
        {
          year: "2006",
          theme: "2006",
          content: `
            <div>
              <h2>Remember trying to text on a Nokia candy bar phone?</h2>
              <div class="keypad" aria-hidden="true">
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
              </div>
              <p>
                Ramble brings your phone back to when calling was the best thing it
                could do.
              </p>
              <div class="gloss-bar"></div>
            </div>
          `
        },
        {
          year: "1996",
          theme: "1996",
          content: `
            <div>
              <h2>
                We try to make technology that's as approachable as a blueberry iMac.
              </h2>
              <div class="rainbow" aria-hidden="true"></div>
              <p>
                Ramble gets out of your way and lets you do one thing: connect with
                friends. No hockey-puck mouse required.
              </p>
            </div>
          `
        },
        {
          year: "1986",
          theme: "1986",
          content: `
            <div>
              <h2>Phone calls in the 80s were about unplanned connection.</h2>
              <div class="terminal">
                <p>
                  The phone ringing in the house and everyone scrambling to get it.
                  We turn that connection on its head -- when Ramble rings your phone,
                  you know it'll be one of your friends calling. These are the only
                  calls you'll want to answer.
                </p>
                <span class="cursor" aria-hidden="true"></span>
              </div>
            </div>
          `
        },
        {
          year: "1976",
          theme: "1976",
          content: `
            <div class="poster">
              <div class="tape" aria-hidden="true"></div>
              <h2>Ramble supports party lines.</h2>
              <div class="groove-stripe" aria-hidden="true"></div>
              <p>
                Let two of your friends join the call at the same time and make plans
                the old-fashioned way. We bring the connection; you bring the
                bellbottoms.
              </p>
            </div>
          `
        }
      ];

      const yearContainer = document.getElementById("years");
      const sceneContent = document.getElementById("scene-content");
      const themeClasses = eras.map((era) => `theme-${era.theme}`);

      eras.forEach((era, index) => {
        const pill = document.createElement("button");
        pill.type = "button";
        pill.className = "year-pill";
        pill.dataset.index = String(index);
        pill.textContent = era.year;
        yearContainer.appendChild(pill);
      });

      function setEra(index) {
        const era = eras[index];
        document.body.classList.remove(...themeClasses);
        document.body.classList.add(`theme-${era.theme}`);
        sceneContent.innerHTML = era.content;

        document.querySelectorAll(".year-pill").forEach((pill) => {
          pill.classList.toggle("active", pill.dataset.index === String(index));
        });
      }

      yearContainer.addEventListener("click", (event) => {
        const target = event.target.closest("button");
        if (!target) return;
        setEra(Number(target.dataset.index));
      });

      setEra(0);
    </script>
